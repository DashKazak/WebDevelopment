<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet"> 
    <link href ="conference-style.css" rel="stylesheet">
    <title>Conference Form</title>
    
</head>
    <body class= "m-5">
        <form class= "mx-5 row">
            <div class = "col-md-5">
                <div class ="ml-5">
                    <p>Excited to see you at the conference!</p>
                    
                </div>  
            </div>
            <div class="mt-2 ml-5">
                <label for = "full-name-id" required>Enter your name:</label>
                <input id = "full-name-id" name = "full-name" type = "text" maxlength="70">
            </div>
            <div class="mt-2 ml-5">
                <label for ="email-id" required> Enter your email: </label>
                <input id="email-id" name = "email" type = "email">
            </div>
            <div class="mt-2 ml-5">
                <label for = "password-id" required> Enter a password: </label>
                <input id="password-id" name = "password" type="password">
            </div>
            <div class="mt-2 ml-5">
                <label>Which session would you prefer to attend?</label><br>
                <label for ="session-time-pref-id" required>Morning</label><input id ="session-time-pref-id" name="session-time-pref" type="checkbox"><br>
                <label for ="session-time-pref-id" required>Afternoon</label><input id ="session-time-pref-id" name="session-time-pref" type="checkbox"><br>
                <label for ="session-time-pref-id" required>Evening</label><input id ="session-time-pref-id" name="session-time-pref" type="checkbox">
            </div>
            <div class="mt-2 ml-5">
                <label for ="t-shirt-size-id" required> Enter t-shirt size:<label> 
                <br>
                <select id="t-shirt-size-id" >
                    <option>
                        Small
                    </option>
                    <option>
                        Medium
                    </option>
                    <option>
                        Large 
                    </option>
                </select>
            </div>
            <div class="mt-2 ml-5">
                <label for ="dob-id" required> Enter your birth date: 
                <input id = "dob-id" name = "dob" type="date"> 
            </div>
            <div class="mt-2 ml-5">
                <label required>Would you like to receiving intriguing email about conference sponsors daily?</label>
                <input name = "email-pref" type="radio"><label>Yes</label>
                <input name = "email-pref" type="radio"><label>No</label>
            </div> 
            <div class="mt-2 ml-5">
                <label for = "sp-req-id">Special requests: </label> <br>
                <textarea id="sp-req-id" rows = "70" cols = "70"></textarea>
            </div>
            <div class="mt-2 ml-5">
                <input name="submit-btn" type="Submit" class="btn btn-warning">
            </div>
        </form>
    </body>
</html>
