
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet"> 
    <!-- Styles are applied in the order listed -->
    <link rel="stylesheet" href="student_feedback.css" type="text/css">
    <title>Input</title>
</head>
<body class="m-3">
    <form class= "mx-5"> <!-- left and right margins are 5 -->
        <div class="jumbotron">
            <h1>Let us know your thoughts! </h1>
        </div>
        <br>
        <div class = "row">
            <div class = "col-md-5">
                <div class ="ml-5">
                    <p>As one of our students, your thoughts, comments and feedback are very important to us.</p>
                    <p>Please let us know your thoughts.</p>
                </div>  
            </div>
            <div class = "col-md-7">
                <label for ="name">Name:</label><input id="name" class="form-control" type ="text"><br>
                <label for ="email">Email:</label><input id="email" class="form-control" type = "email"><br>
                <label for ="comments">Comments: </label><br>
                <textarea id="comments" class="form-control" required rows = "10" col = "10"></textarea>
                
                <br>
                
                <p class="form-text">Are you a current student?</p>
                <div class = "form-check">
                    <input name="current-student" id="yes" class="form-check-input" type ="radio" checked><label for="yes" class="form-check-label">Yes </label>
                </div>
                <div>
                    <input name ="current-student" id="no" class="form-check-input" type ="radio" checked><label for="no" class="form-check-label">No </label>
                    <br>
                </div>
                <div>
                    <button type ="button" class="btn btn-primary mt-2">Submit</button>
                </div>
            </div>
        </div>
        

    </form>
    <!-- for = needs to match id -->  
</body>
